<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // declaring Variables, favtvShow is a array
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats ??? Times
      for (var i = 1; i < 4; i++) {

        // declaring var tvshow as user input from prompt, will ask for #1, #2, and #3 favorite shows
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        //  puts the results into array called favTVshows
        favTVshows.push(tvShow);
      }

      // ????
      for (var j = 0; j < favTVshows.length; j++) {

        // ???
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
